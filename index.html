<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <script src="./script.js" defer></script>
    <title>Calxify</title>
</head>

<body class="flex-center">
    <div class="main-container">
        <div class="theme">
            <div class="header">
                <p>Calxify</p>
            </div>
            <div class="toggle" onclick="chMode()">
                <i id="mode" class="uil uil-moon"></i>
            </div>
        </div>
        <div class="user-input">
            <div data-previousOperand class="previousOperand"></div>
            <div data-currentOperand class="currentOperand"></div>
        </div>
        <div class="grid-container">
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-delete>DEL</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-operator>/</button>
            <button data-operator>Ã—</button>
            <button data-reset class="column-span">RESET</button>
            <button data-output>=</button>
        </div>
    </div>

    <script>
        function chMode() {
            const mode = document.getElementById('mode');
            mode.classList.toggle('uil-moon');
            mode.classList.toggle('uil-sun');

            let body = document.querySelector('body');
            body.setAttribute('data-theme', mode.classList.contains('uil-sun') ? 'dark' : 'light');
        }
    </script>
</body>

</html>
